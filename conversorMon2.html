<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="conversor.js"></script>
</head>
<body>
    <h3>Ingrese la cantidad de pesos que quiere convertir</h3>
    <input type="number" id="pesos"> <br>
    <h2>Resultado para la conversion de pesos a usd:</h2>
    <button type="button" id="pesos-usd" onclick="pesosUsd()">Calcular a usd</button>
    <div id="res"></div>
    <h2>Resultado para la conversion de pesos a reales:</h2>
    <button type="button" id="pesos-reales" onclick="pesosReales()">Calcular a reales</button>
    <div id="res2"></div>
    <h2>Resultado para la conversion de pesos a euros:</h2>
    <button type="button" id="pesos-euros" onclick="pesosEuros()">Calcular a euros</button>
    <div id="res3"></div>
</body>
</html>
