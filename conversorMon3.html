<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="conversor.js"></script>
</head>
<body>
    <h3>Ingrese la cantidad de dinero q desea convertir</h3>
    <input type="number" id="moneda"> <br>
    <h2>Resultado para la conversion de usd a pesos:</h2>
    <button type="button" id="usd-pesos" onclick="usdPesos()">Calcular de usd a pesos</button>
    <div id="pesosUsd"></div>
    <h2>Resultado para la conversion de reales a pesos:</h2>
    <button type="button" id="reales-pesos" onclick="realesPesos()">Calcular de reales a pesos</button>
    <div id="pesosReales"></div>
    <h2>Resultado para la conversion de euros a pesos:</h2>
    <button type="button" id="euro-pesos" onclick="euroPesos()">Calcular euros a pesos</button>
    <div id="pesosEuro"></div>
</body>
</html>
