<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Mouse</title>
    <style>
        li{
            color: fuchsia ;
        }
        body{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul id="colores">
        <li onmouseover="cambiarColor('blanco')">Blanco</li>
        <li onmouseover="cambiarColor('negro')">Negro</li>
        <li onmouseover="cambiarColor('azul')">Azul</li>
        <li onmouseover="cambiarColor('rojo')">Rojo</li>
        <li onmouseover="cambiarColor('amarillo')">Amarillo</li>
    </ul>
    <script type="text/javascript" src="colorMouse.js"></script>
</body>
</html>
